        .navbar-brand,

        }

        /* Sidebar */
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #5c6ac4;
        }

        /* Content */
        .content {
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #5c6ac4;
        }

        .tagline {
            font-size: 14px;
            color: #6c757d;
        }

        .breadcrumbs {
            font-size: 12px;
            color: #6c757d;
        }

        .widget-card {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .footer {
            background-color: #5c6ac4;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        @media (min-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }
        }
    </style>

</head>
